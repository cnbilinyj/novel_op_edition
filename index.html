<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>农药书屋</title>
	<style>
		* {
			transition: background-color 400ms, color 400ms, fill 400ms;
		}

		html, body {
			margin: 0;
			padding: 0;
		}

		body {
			--main-bg: #fff;
			--main-shadow-color: rgba(0, 0, 0, .7);
			--text-color: #000;
			--card-bg: #fff;
			--card-bd: #0f87ff;
			--card-shadow-color: rgba(17,74,130,0.8);
		}

		body.dark {
			--main-bg: #111;
			--main-shadow-color: rgba(213, 213, 213, .7);
			--text-color: #999;
			--card-bg: #333;
			--card-bd: #65b2ff;
			--card-shadow-color: rgba(119,180,242,0.8);
		}

		.main > .head, .main > .footer {
			position: fixed;
			left: 0;
			width: 100vw;
			height: 45px;
			background-color: var(--main-bg);
			box-shadow: 0px 0px 2px 2px var(--main-shadow-color);
			transition: bottom 400ms, top 400ms, background-color 400ms, color 400ms;
			/*display: flex;*/
		}

		.main > .head {
			top: 0px;
		}

		.main > .footer {
			bottom: 0px;
		}

		.main {
			padding: 55px 0px;
			background-color: var(--main-bg);
		}

		.main > .list {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* '1fr' 表示可用空间的一个分数，这里用作列宽的最大值 */
			grid-auto-rows: auto; /* 自动调整行高以适应内容 */
			gap: 5px; /* 列和行之间的间隙 */
		}

		.main > .list > div.novel_item {
			justify-self: center;
			height: 200px; /* 可选，用于可视化子元素高度 */
			width: 130px;
			background-color: var(--card-bg); /* 可选，用于可视化子元素背景 */
			margin-bottom: 10px; /* 子元素底部间距 */
			border-radius: 3px;
			border: 2px solid var(--card-bd);
			box-shadow: 1px 1px 2px 3px var(--card-shadow-color);
			transition: background-color 400ms, color 400ms, box-shadow 400ms;
		}

		.main > .list > div.novel_item:hover {
			box-shadow: 1px 1px 5px 5px var(--card-shadow-color);
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="head"></div>
		<div class="list">
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
			<div class="novel_item"></div>
		</div>
		<div class="footer"></div>
	</div>
	<script src="js/bilinyj.js"></script>
	<script>
		function dark(){
			toggleClass(document.body, "dark");
			toggleLocalStorage("dark", false);
		}

		function toggleClass(element, className){
			element.classList[element.classList.contains(className) ? "remove" : "add"](className);
		}

		function toggleLocalStorage(item, ensureBoolean = true){
			let data = eval(localStorage.getItem(item, false));
			if(!ensureBoolean || typeof data === "boolean"){
				localStorage.setItem(item, !data);
			}
		}

		if(eval(localStorage.getItem("dark", false))){
			document.body.classList.add("dark");
		}
	</script>
</body>
</html>
